<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <section>
        <img src="./Images/bg.jpg" class="bg" alt="background trees">
        <img src="./Images/girl.png" class="girl" alt="girl">
        <img src="./Images/trees.png" class="trees" alt="trees">
        <div class="container">
            <h2>Sign In</h2>
            <div class="inputBox"> 
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox"> 
                <input type="text" placeholder="Password">
            </div>
            <div class="inputBox"> 
                <input type="submit" value="Login" id="btn">
            </div>
            <div class="bottomLine">
                <a href="#">Forget Password</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </section>
</body>
</html>
